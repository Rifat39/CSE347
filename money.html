<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Podkova&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ed0c74a592.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#043F2E",
              secondary: "#F8F5F5",
              tertiary: "#FF7A00",
              search: "#E2DEDA",
              body: "#FFFBF7",
              buttonClr: "#908f8d4d",
              textClr: "#545454",
            },
            fontFamily: {
              Garamond: ["EB Garamond", "serif"],
              Roboto: ["Roboto", "sans-serif"],
              Podkova: ["Podkova", "serif"],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <script src="script/money.js"></script>
    <title>Donate Money</title>
  </head>
  <body class="bg-body">
    <header class="bg-primary md:h-24">
      <nav
        class="flex flex-col md:flex-row justify-between items-center md:h-24 gap-4 md:gap-0 py-3 max-w-7xl w-full mx-auto"
      >
        <div class="flex items-center gap-3">
          <img src="images/icon.png" alt="" class="w-12" />
          <h2 class="font-Garamond text-[28px] text-white">Shahazzo</h2>
        </div>
        <div class="font-Roboto text-white">
          <ul class="flex gap-10">
            <li class="nav-element">
              <a href="index.html">Home</a>
            </li>
            <li class="nav-element">
              <a href="campaign.html">Campaign</a>
            </li>
            <li class="nav-element">
              <a href="donate.html">Donate</a>
              <hr />
            </li>
            <li class="nav-element"><a href="">Pickup</a></li>
          </ul>
        </div>
        <div class="font-Garamond flex items-center gap-4">
          <button class="bg-tertiary w-20 h-8 rounded-[4px] font-extrabold">
            বাংলা</button
          ><a href="signin.html"
            ><button
              class="bg-buttonClr w-28 md:w-36 h-10 md:h-12 rounded-3xl text-xl md:text-2xl text-white"
            >
              Sign in
            </button></a
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="max-w-7xl w-full mx-auto pt-16">
        <div
          class="h-10 rounded-lg border-2 border-primary w-48 flex justify-center items-center mb-10"
        >
          <div>
            <input
              type="radio"
              checked="checked"
              id="e2"
              name="r1"
              onchange="show(this.value)"
            /><label for="e2"
              >&nbsp;<span class="font-Podkova font-semibold">Offline</span
              >&nbsp;&nbsp;&nbsp;</label
            >
            <input type="radio" name="r1" id="e1" onchange="show2()" /><label
              for="e1"
              >&nbsp;<span class="font-Podkova font-semibold"
                >Online</span
              ></label
            >
          </div>
        </div>

        <div id="sh1">
          <div
            class="w-[600px] rounded-lg border-2 border-primary h-96 relative"
          >
            <p
              class="mt-6 text-center text-red-600 font-Garamond font-extrabold text-xl"
            >
              !! Caution Must be donate 500 Tk or More !!
            </p>
            <div
              class="absolute -top-4 left-2 w-20 h-8 bg-body flex justify-center items-center rounded-md border-2 border-primary"
            >
              <span class="font-Podkova font-extrabold">Offline</span>
            </div>
          </div>
        </div>
        <div id="sh2" style="display: none">
          <div
            class="w-[600px] rounded-lg border-2 border-primary h-96 relative"
          >
            <div class="flex my-10">
              <p>Amount</p>
              <form action="">
                <input
                  type="text"
                  placeholder="Number in Digit"
                  class="w-[300px] h-10 pl-4 border-2 border-primary rounded-lg font-medium bg-search text-[#242124]"
                />
              </form>
            </div>
            <div class="flex my-10">
              <p>Contact Number</p>
              <form action="">
                <input
                  type="text"
                  placeholder="Must be provide numeric value"
                  class="w-[300px] h-10 pl-4 border-2 border-primary rounded-lg font-medium bg-search text-[#242124]"
                />
              </form>
            </div>

            <div
              class="absolute -top-4 left-2 w-20 h-8 bg-body flex justify-center items-center rounded-md border-2 border-primary"
            >
              <span class="font-Podkova font-extrabold">Online</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
